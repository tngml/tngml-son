<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote</title>
</head>
<body>
    <blockquote cite = "https://www.daum.net">
        <p>오늘 서울에 소나기가 예상됩니다.</p>
    </blockquote>

    <p>
        교통공사에 따르면,<q cite="https://www.daum.net">추석에 많은 사람들이 해외로 출국했습니다.</q> 
        <!-- blockquote 와 q의 차이점 q쓰면 "" 가 붙음 -->
    </p>
</body>
</html>
