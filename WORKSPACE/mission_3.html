<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <hr>
    Required fields ar followed by *
    <br>
    <h2>Contact Information </h2>
    <br>
    Name : * <input="text" name="name" placeholder="smith">

    <br>
    <fieldset>
        <legend>Gender *</legend>
        Male <input type="radio" name="meta" value="Male">
        Female <input type="radio" name="Female" value="Female">
        Other<input type="radio" name="Other" value="Other">
    </fieldset>
    Address:<br>
    <input type="text" placeholder="Enter the Address">

    <br>
    Email: * 
    <input type="email" placeholder="smith@gmail.com">

    <br>
    Pincode: * <input type="number" value="number" placeholder="123456">

    <hr>
    <h2>Payment Information</h2>
    Card Type: * 
    <select >
        <option >--Select a Card Type--</option>
        <option >Rupay</option>
        <option >Mastercard</option>
        <option >Visa</option>
    </select>
    <br/>
    Card number: * <input type="tel" placeholder="1111-2222-3333-4444">
    <br/>
    Expiration Date: * <input type="date">
    <br/>
    CVV: * <input type="number">
    <br/>
    <input type="submit" value="Pay Now">
</body>
</html>
