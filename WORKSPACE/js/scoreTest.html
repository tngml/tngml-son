<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 점수를 입력 받아서 점수에 대한 level 출력
        const score =  Number(prompt("점수를 입력해주세요."));

    
        //90이상이면 A
        if(score>=90){
            console.log("A");
        }//80이상이면 B
        else if(score>=80){
            console.log("B");
        }else if (score>=70){
            console.log("C");
        }else if (score>=60){
            console.log("D")
        }else{
            console.log("F")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
