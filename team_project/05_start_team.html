<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠스터디</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }

      .btn-start {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-start:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>카페로</h1>
      <p>
        캠스터디는 함께 공부할 수 있는 온라인 스터디 플랫폼입니다. 원하는 주제로
        스터디를 만들고 다른 사용자들과 함께 공부해보세요!
      </p>
      <button class="btn-start">시작하기</button>
    </div>
  </body>
</html>
