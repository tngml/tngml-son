<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt로 넘어오는 값은 문자열 
        //parseInt를 사용해서 바꿔줘야함
        
        let firstNumber = parseInt (prompt("첫번째 숫자를 입력하세요."));
        let secondNumber = parseInt (prompt("두번째 숫자를 입력하세요."));

        // document.write("둘의 곱은 "+ firstNumber * secondNumber + "입니다.");
        // document.write(firstNumber + "곱하기" + secondNumber + "는(은)" +(firstNumber * secondNumber) + "입니다.");
        document.write(`${firstNumber} 곱하기 ${secondNumber}는(은) ${firstNumber * secondNumber} 입니다.`);
    </script>
</head>
