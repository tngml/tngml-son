<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../09_26/jquery.js"></script>
    <script>
        $(document).ready(function(){

            $("tr:even").css("background-color","pink");
            $("tr:first").css("background-color","blue")

        });
    </script>

</head>

        </tr>
        <tr>
            <td>1</td>
            <td>첫번째</td>
            <td>홍길동</td>
            <td>2024-09-26</td>
            <td>11</td>
        </tr>
        <tr>
            <td>2</td>
            <td>두번째</td>
            <td>김길동</td>
            <td>2024-09-26</td>
            <td>0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>세번째</td>
            <td>박길동</td>
            <td>2024-09-26</td>
            <td>110</td>
        </tr>
        <tr>
            <td>4</td>
            <td>네번째</td>

            <td>55</td>
        </tr>
        <tr>
            <td>5</td>

</body>
</html>
