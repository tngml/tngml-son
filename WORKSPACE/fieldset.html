<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>기본 정보</legend>
            <label for="">
                ID : <input type="text" id="user"/>
            </label>
            <label for="pwd">
                PWD :<label for="password" id="pwd"></label>
            </label>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="name">
                Name : <input type="text" id="name"/>
            </label>
        </fieldset>
    </form>
</body>
