<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠스터디 페이지</title>
    <style>
      /* 전체 스타일링 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      /* 스터디 컨테이너 스타일링 */
      .mine-contents {
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .mine-study {
        width: 480px;
      }

      /* 스터디 헤더 스타일링 */
      .mine-study-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .mine-study-header h3 {
        font-size: 24px;
        font-weight: bold;
        color: #333333;
      }

      /* 컨트롤 버튼 스타일링 */
      .controls-btn-wrap {
        display: flex;
      }

      .controls-btn {
        width: 30px;
        height: 30px;
        background-color: #eeeeee;
        background-repeat: no-repeat;
        background-size: cover;
        cursor: pointer;
        border: none;
        outline: none;
        margin-left: 10px;
      }

      .controls-btn-prev {
        background-image: url("../../../../../images/icon/ico_arrowLineLeft.svg");
      }

      .controls-btn-next {
        background-image: url("../../../../../images/icon/ico_arrowLineRight.svg");
      }

      /* 스터디 커버 스타일링 */
      .study-item-list-cover {
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 40px;
        padding-right: 100px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      .study-item-list-cover p {
        margin: 20px 0;
        color: #333333;
        font-size: 18px;
        line-height: 1.5;
      }

      .title {
        font-weight: bold;
      }

      .title1 {
        color: #007bff;
      }

      .title2 {
        font-style: italic;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="mine">
        <div class="mine-contents">
          <article class="mine-study">
            <!-- 스터디 헤더 -->
            <div class="mine-study-header">
              <h3>내 스터디</h3>
              <div class="controls-btn-wrap">
                <button class="controls-btn controls-btn-prev"></button>
                <button class="controls-btn controls-btn-next"></button>
              </div>
            </div>
            <!-- 스터디 커버 -->
            <div class="study-item-list-cover active">
              <p class="title">내 스터디는 내가 만든 스터디 또는</p>
              <p class="title1">초대 받은 스터디가 등록됩니다</p>
              <p class="title2">나만의 스터디를 만들어 보세요!</p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
