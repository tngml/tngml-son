<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>광고 등록 요청</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input[type="file"] {
        width: calc(100% - 20px);
      }

      input[type="button"] {
        padding: 10px 20px;
        background-color: #f07579;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="button"]:hover {
        background-color: #d14a4f;
      }

      .register-button {
        display: block;
        width: 200px;
        margin: 0 auto;
      }

      .complete-message {
        display: none;
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-top: 30px;
      }

      .calendar-container {
        display: none;
      }

      #calendar {
        width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>광고 등록 요청</h1>
      <label for="business-number">사업자 번호:</label>
      <input type="text" id="business-number" name="business-number" required />

      <label for="cafe-name">카페이름:</label>
      <input type="text" id="cafe-name" name="cafe-name" required />

      <label for="address">주소:</label>
      <input type="text" id="address" name="address" required />

      <label for="cafe-image">카페 사진 업로드:</label>
      <input type="file" id="cafe-image" name="cafe-image" accept="image/*" />

      <label for="payment-method">결제 방식 선택:</label>
      <select id="payment-method" name="payment-method">
        <option value="visit">방문</option>
        <option value="meeting">미팅</option>
      </select>

      <div class="calendar-container" id="calendar-container">
        <label for="calendar">예약 날짜 선택:</label>
        <input type="date" id="calendar" name="calendar" />
      </div>

      <input
        type="button"
        value="등록하기"
        id="register-button"
        class="register-button"
      />
      <div class="complete-message" id="complete-message">
        광고 등록이 완료되었습니다!
      </div>
    </div>

    <script>
      // 결제 방식 선택 시 캘린더 표시 여부 변경
      document
        .getElementById("payment-method")
        .addEventListener("change", function () {
          var selectedPaymentMethod = this.value;
          var calendarContainer = document.getElementById("calendar-container");
          if (selectedPaymentMethod === "visit") {
            calendarContainer.style.display = "block";
          } else {
            calendarContainer.style.display = "none";
          }
        });

      // 등록하기 버튼 클릭 시 완료 메시지 표시
      document
        .getElementById("register-button")
        .addEventListener("click", function () {
          var completeMessage = document.getElementById("complete-message");
          completeMessage.style.display = "block";
          // 등록 로직 추가 가능
        });
    </script>
  </body>
</html>
