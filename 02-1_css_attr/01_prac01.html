<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 스타일링 예제</title>
    <style>
      /* 이름을 placeholder로 가지는 입력란의 배경색을 오렌지로 설정 */
      input[type="text"][placeholder="이름"] {
        background-color: orange;
      }

      /* disabled 속성을 가진 입력란의 배경색을 빨간색으로 설정 */
      input[disabled] {
        background-color: red;
      }

      /* placeholder를 가지지 않는 입력란의 배경색을 파란색으로 설정 */
      input[type="text"]:not([placeholder]) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="이름" />
    <input type="password" value="pw" />
    <input type="text" value="000-0000-0000" />
    <input type="text" placeholder="핸드폰" />
    <input type="text" placeholder="주민번호" disabled />
  </body>
</html>
