<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let num = parseInt(prompt("정수값을 입력하시오."));

    let sum = 0;

    let i =1;
    while(i<=num){
      sum+=i;
      i++;
    }
	console.log("입력한 정수값 :" + num);
	console.log("1부터 입력한 정수값까지의 총합 :" + sum);


</script>
