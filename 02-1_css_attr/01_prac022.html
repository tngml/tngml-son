<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합 실습</title>
    <style>
      form {
        width: 400px;
      }
      /* hover */

      /* focus */
      textarea {
        width: 100%;
      }
      /* checked */

      /* active */
      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
      <h3>제목</h3>
      <textarea placeholder="건의 사항 작성란"></textarea>
      <input type="checkbox" id="myCheckbox" />
      <label for="myCheckbox">체크박스</label>
      <button id="submitButton">제출</button>
      <button>제출</button>
    </form>
  </body>
</html>
