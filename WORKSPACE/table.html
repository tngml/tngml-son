<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th width = "120">첫번째</th>
            <th width = "70">두번째</th>
            <th width = "90">세번째</th>
        </tr>
        <tr>
            <td rowspan="2">
                <table border="1">
                    <tr>
                        <td>100</td>
                        <td>200</td>
                        <td>300</td>
                    </tr>
                </table>
            </td>
            <!-- <td rowspan="2">first & one</td> -->
            <td colspan="2">second & third</td>
            <!-- <td>third</td> -->
        </tr>
        <tr>
            <!-- <td>one</td> -->
            <td>two</td>
            <td>three</td>
        </tr>

    </table>
</body>
</html>
