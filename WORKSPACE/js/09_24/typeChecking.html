<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result = 10 + "10";
        console.log(result);

        let one = 10;
        let two  ="10"

        console.log(one == two);
        // 타입까지 같이 비교하고 싶으면 === 사용 
        console.log(one === two);

        //형변환해서 값은 true
        console.log(one === Number(two));
        
        //문자열로 형변환 값은 true
        console.log(String(one)===two);
    </script>
</head>
<body>
    
</body>
</html>
