<!doctype html>
<html> 
  <head>
    <title>mission 7</title>
    <style>
      a[href]{
        color: red;
        text-decoration: none;
        
      }
      a:hover{
        color: orange;
      }
      a:active{
        text-decoration: underline;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Hyper link attributes</h2>
    <a href="http://www.naver.com" >네이버</a><br>
    <a href="http://www.google.com" >구글</a>
  </body>
</html>
