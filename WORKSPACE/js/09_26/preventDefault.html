<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 태그에 적용된 기본 이벤트 취소 -->
</head>
<body>
    <!-- a에는 이미 이벤트가 들어가 있음 -->
    <a href="http://www.google.co.kr">구글</a>

    <script>
        let aEl = document.querySelector("a");
        aEl.onclick=(e)=>{
            console.log("내가 만든 이벤트");

            //기존에 있는 것을 삭제
            e.preventDefault();
        }
    </script>
</body>
</html>
