<!doctype html>
<html>

  <head>
    <title>Basic Selector</title>
    <style>
      h2{
        color: orange;
      }
      .class{
        color: blue;
      }
      #id{
        color:red;
      }
    </style>
  </head>

  <body>
    <h2>Tag selector</h2>
    <hr>
    <h2 class="class">Class selector</h2>
    <hr>
    <h2 id="id">Id selector</h2>
  </body>

</html>
