<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 선택자</title>
    <link rel="stylesheet" href="./02_selector.css"
  </head>
  <body>
    <div>
      <ul>
        <li class="red">사과</li>
        <li class="red">딸기</li>
        <!--하나의 html 파일 내에서 id값은 유일해야함-->
        <li id="li-orange">오렌지</li>
      </ul>
      <div>당근</div>
      <p class="red">토마토</p>
      <span>오렌지</span>
    </div>

    <h1>기본 선택자 연습해보기</h1>
    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </body>
</html>
