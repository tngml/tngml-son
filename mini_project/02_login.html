<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="02_reset.css" />
    <link rel="stylesheet" href="02_style.css" />
    <script src="02_script.js"></script>
  </head>
  <body>
    <h1>
      <a href="#"><img src="gsLogo.png" alt="GS" /></a>
    </h1>
    <main>
      <form action="#" method="post" id="loginFrm">
        <fieldset>
          <legend class="skip">로그인 양식</legend>
          <ul>
            <li>
              <span class="id_bg"><!--배경이미지(메일 아이디)--></span>
              <span
                type="text"
                name="user_id"
                placeholder="아이디(이메일)"
              ></span>
            </li>
            <li class="error id-error">아이디(이메일)을 입력해주세요.</li>
            <li>
              <span class="pw_bg"><!--배경이미지(비밀번호)--></span>
              <span
                type="password"
                name="user_pw"
                placeholder="비밀번호"
              ></span>
              <span class="pw_show_hide"></span>
            </li>
            <li class="error pw_error">비밀번호를 입력해주세요.</li>
          </ul>
          <div class="btm">
            <p>
              <label>
                <input type="checkbox" name="login_y" id="login_y" />
                <span
                  >자동 로그인
                  <!--로그인 페이지-->
                </span>
              </label>
            </p>
            <a href="#" class="idpw_search">아이디(이메일)/비밀번호 찾기</a>
          </div>
          <button type="submit" id="login_btn">로그인</button>
        </fieldset>
      </form>
      <a href="#" type="join_link">회원가입</a>
    </main>
    <footer>&copy; GS Corp. All rights reserved.</footer>
  </body>
</html>
