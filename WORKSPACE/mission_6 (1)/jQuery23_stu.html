<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	var sum = 0;
	$("#sum").on("click", function(){

		$("ul>li").each(function(){
			sum+=parseInt($(this).text());
		})
      $("#result").html(sum);

	  sum=0;

	})
});
