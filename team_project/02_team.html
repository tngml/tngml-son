<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카공 카페 모음</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS 파일 링크 -->
    <style>
      #create-study {
        border: 1px solid #ccc; /* 테두리 추가 */
        border-radius: 5px; /* 모서리 둥글게 만듦 */
        padding: 20px; /* 내부 여백 추가 */
        margin-bottom: 20px; /* 하단 여백 추가 */
        width: 300px; /* 카드 너비 지정 */
      }
      .study-card {
        border: 1px solid #ccc; /* 테두리 추가 */
        border-radius: 5px; /* 모서리 둥글게 만듦 */
        padding: 20px; /* 내부 여백 추가 */
        margin-bottom: 20px; /* 하단 여백 추가 */
        width: 300px; /* 카드 너비 지정 */
      }

      /* 스터디 이미지 스타일 */
      .study-card img {
        width: 100%; /* 이미지를 카드 너비에 맞춤 */
        border-radius: 5px; /* 이미지 모서리 둥글게 만듦 */
      }

      /* 스터디 제목 스타일 */
      .study-card h3 {
        margin-top: 10px; /* 제목 위 여백 추가 */
        font-size: 18px; /* 제목 폰트 크기 설정 */
      }

      /* 스터디 설명 및 인원 스타일 */
      .study-card p {
        margin: 10px 0; /* 문단 위 아래 여백 추가 */
      }

      /* 스터디 카드 호버 효과 */
      .study-card:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 호버 시 그림자 효과 추가 */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>카공 카페 모음</h1>
    </header>

    <main>
      <!-- 로그인 폼 -->
      <form id="login-form">
        <label for="username">사용자명:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">로그인</button>
      </form>

      <!-- 내 스터디 만들기 -->
      <section id="create-study">
        <h2>내 스터디 만들기</h2>
        <form id="create-study-form">
          <label for="study-title">제목:</label>
          <input type="text" id="study-title" name="study-title" required />
          <label for="cafe-name">카페이름:</label>
          <input type="text" id="cafe-name" name="cafe-name" required />
          <label for="gps">위치(GPS):</label>
          <input type="text" id="gps" name="gps" required />
          <button type="submit">시작하기</button>
        </form>
      </section>

      <!-- 근처 스터디 보기 -->
      <section id="nearby-studies">
        <h2>근처 스터디 보기</h2>
        <!-- 위치 기반으로 검색된 스터디 목록 -->
        <div id="study-list">
          <!-- 스터디 카드 -->
          <div class="study-card">
            <img src="study_image.jpg" alt="스터디 이미지" />
            <h3>스터디 제목</h3>
            <p class="study-description">스터디 내용</p>
            <p class="study-members">1/4명</p>
            <!-- 현재 인원 / 최대 인원 -->
            <button>참여하기</button>
          </div>
          <!-- 다른 스터디 카드들도 동일하게 반복 -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <!-- JavaScript 파일 링크 -->
  </body>
</html>
