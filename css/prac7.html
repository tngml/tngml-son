<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.one {
      border-style: solid;
      border-width: 5px 20px;
      border-bottom-right-radius: 30px;
      border-bottom-left-radius: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 15px;
    }
    p.two {
      color: blue;
      border-top-style: dotted;
      border-right-style: solid;
      border-bottom-style: dotted;
      border-left-style: solid;
      border-bottom-right-radius: 50px;
      border-bottom-left-radius: 35px;
      border-top-left-radius: 20px;
      border-top-right-radius: 15px;
    }
    p.three {
      border-style: solid;
      border-top-color: red;
      border-right-color: blue;
      border-bottom-color: green;
      border-left-color: yellow;
      border-bottom-right-radius: 24px;
      border-bottom-left-radius: 41px;
      border-top-left-radius: 20px;
      border-top-right-radius: 9px;
    }
    p.four {
      border-top-style: dashed;
      border-top-color: blueviolet;
      border-rigth-style: dotted;
      border-right-color: aquamarine;
      border-left-style: solid;
      border-left-color: bisque;
      border-right-style: solid;
      border-right-color: bisque;
      border-bottom: dotted;
      border-bottom-color: aqua;
      border-bottom-right-radius: 40px;
      border-bottom-left-radius: 65px;
      border-top-left-radius: 23px;
      border-top-right-radius: 19px;
    }
  </style>
  <body>
    <p class="one">Border-width 속성으로 4방향 테두리 두께 변경하기</p>
    <p class="two">Border-style 속성으로 4방향 테두리 스타일 변경하기</p>
    <p class="three">Border-color 속성으로 4방향 테두리 색상 변경하기</p>
    <p class="four">
      Border-방향 속성으로 모든 방향의 테두리 스타일이 다른 div 완성하기
    </p>
  </body>
</html>
