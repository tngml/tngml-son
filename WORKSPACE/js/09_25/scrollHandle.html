<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        body{
            width: 3000px;
            height: 2000px;
        }

        div{
            position: fixed;
            left: 10px;
            top: 10pxs;
        }
    </style>
    <script>

        //변하지 않음
        function sTo(){
            window.scrollTo(100,200);
        }

        //계속 변함
        function sBy(){
            window.scrollBy(100,200);
        }
    </script>
</head>
<body>
    <div>
        <button onClick ="sTo()">scrollTo</button>
        <button onClick ="sBy()">scrollBy</button>
    </div>
</body>
</html>
