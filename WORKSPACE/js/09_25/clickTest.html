<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        function textFieldHandler(){
            alert("클릭 이벤트 발생");
        }
        function keyHandler(inputEle, event){
            console.log(event.key, inputEle.value);

            if(event.key === "Enter"){
                textFieldHandler();
                console.log("submit을 실행하면 됩니다....ㅋㅋ");
            }
        }
        function focusHandler(){
            alert("커서가 input 태그에 있습니다.");
        }

        function overHandler(event){
            document.querySelector("div").innerHTML =  event.x + ":" + event.y;
            document.querySelector("div").setAttribute("style", "background-color: red");
        }

        function leaveHandler(event){
            document.querySelector("div").innerHTML = "마우스가 떠났습니다!";
        }

        function moveHandler(event){
            console.log(`마우스 위치: X=${event.x}, Y=${event.y}`);
        }
    </script>
</head>
<body>
    <input type="text" onClick="textFieldHandler()" onkeyup="keyHandler(this, event)">
    <div onmouseover="overHandler(event)" onmouseleave="leaveHandler(event)" onmousemove="moveHandler(event)"></div>
    <p></p>
</body>
</html>
